<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN" "http://www.w3.org/TR/REC-html40/strict.dtd">
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="New site">
	<title>MyKanji!</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container-fluid text-center signup-login">
		<div class="titlebar">
			<div class="main-titlebar">
				<div class="brand">
					<a href="home.html"><img class="brand-image" src="mockups/brand3.png"></a>
				</div>
				<!-- <ul class="nav nav-pills">
					<li role="presentation" class="active"><a href="#">Home</a></li>
					<li role="presentation"><a href="#">Profile</a></li>
					<li role="presentation"><a href="#">Messages</a></li>
				</ul> -->
			</div>
		</div>
		<div class="main-wrapper">
			<div class="main-content">
				<h1>Login to your MyKanji account</h1>
				<div class="panel login">
					<div class="panel-body">
						<form action="">
							<div class="form-group">
								<label>
									<strong>Email</strong>
									<input type="email" name="MKEmail" value="" class="form-control">
								</label>
								<label>
									<strong>Password</strong>
									<input type="password" name="MKPass" value="" class="form-control">
								</label>
							</div>
							<div class="form-group">
								<label>
									<input name="submitbutton" type="submit" value="Login!" class="submit-button">
								</label>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="footer-wrapper">
				<div class="row">
					<div class="col-xs-12 col-sm-8 left">
						<p>Choose your language:</p>
						<ul class="list-inline">
							<li class="active"><a href="#">English</a></li>
							<li role="separator" class="divider"></li>
							<li class="old"><a href="#">日本語</a></li>
						</ul>
					</div>
					<div class="col-xs-12 col-sm-8 patreon">
						<a href="https://www.patreon.com/Japanese" target="_blank"><img src="images/patreon.png" alt="Support us on Patreon" title="Support us on Patreon"></a>
					</div>
					<div class="col-xs-0 col-sm-8 right">
						<p>Other sites:</p>
						<ul class="list-inline">
							<li class="oldish"><a href="http://kanjisheets.com/" target="_blank">KanjiSheets</a></li>
							<li role="separator" class="divider"></li>
							<li class="oldish"><a href="#" target="_blank">JapaneseNumbersGame</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
