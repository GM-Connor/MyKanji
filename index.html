<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN" "http://www.w3.org/TR/REC-html40/strict.dtd">
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="New site">
	<title>MyKanji!</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container-fluid text-center">
		<div class="titlebar">
			<div class="main-titlebar">
				<div class="brand">
					<img class="brand-image" src="mockups/brand2.png">
				</div>
			</div>
		</div>
		<div class="main-wrapper">	
			<div class="main-content">
				<div class="panel panel-default kanji-panel">
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-4 column column1">
								<h1 class="kanji-print">羊</h1>
								<div class="strokes"><strong>6</strong> strokes</div>
							</div>
							<div class="col-sm-6 column column2">
								<p class="meaning">sheep</p>
								<dl class="reading kun">
									<dt>Kun: </dt>
									<dd>ひつじ</dd>
								</dl>
								<dl class="reading on">
									<dt>On: </dt>
									<dd>ヨウ</dd>
								</dl>
							</div>
							<div class="col-sm-6 column column3">
								<!-- <button class="group joyo">Jōyō</button>
								<button class="group grade">Grade 3</button>
								<button class="group jlpt">JLPT N1</button>
								<button class="group genki">Genki I</button> -->
							</div>
							<div class="col-sm-6 column column4">
								<div class="title">Groups</div>
								<ul>
									<li><a href="#">Jōyō</a></li>
									<li><a href="#">Grade 3</a></li>
									<li><a href="#">JLPT N1</a></li>
									<li><a href="#">Genki I</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
